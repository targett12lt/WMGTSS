<!-- Loading Static Files:  -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icon Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- PDF Min JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.550/pdf.min.js"></script>

    <!-- PDF Worker JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.550/pdf.worker.min.js"></script>

    <!-- NavBar CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">

    <!-- WebPage CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/pages.css' %}">

    <!--  NavBar JS Functions -->
    <script src="{% static 'js/navbar.js' %}"></script>

    <!-- LectureBoard JS Functions -->
    <script src="{% static 'js/LectureBoard.js' %}"></script>


</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <!-- Container wrapper -->
  <div class="container-fluid">

    <!-- Collapsible wrapper -->
    <div class="navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0 brand_image" href="{% url 'home'%}">
        <img
          src="{% static 'img/wmg_logo_no_bg.png' %}"
          height="60pt"
          alt="WMGTSS Logo"
          loading="lazy"
        />
      </a>
      <a href="#" class="bi bi-search icons" style="padding-right: 20px;"></a>
      <!-- Application Name -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <name class="navbar_appname">WMGTSS</name>
      </ul>
    </div>

    <!-- Right elements -->
  <div class="d-flex align-items-center">
       
      <!-- Notifications -->
      <div class="dropdown">
        <a
          class="text-reset"
          href="#"
          id="navbarDropdownMenuLink"
          role="button"
          data-toggle="dropdown"
          aria-expanded="false"
        >
      <i class="bi bi-bell-fill icons" style="color: white;"></i> 
          <span class="badge rounded-pill badge-notification"
          style="font-size: 18pt; background-color: #FF5A5F;">12</span>
      </a>
        <ul
          class="dropdown-menu dropdown-menu-lg-right"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <li>
            <a class="dropdown-item" href="#">Notification 1</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Notification 2</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Notification 3</a>
          </li>
        </ul>
      </div>
      <!-- Avatar -->
      <div class="dropdown profile_navbar">
        <a
          class="d-flex align-items-center hidden-arrow dropdown_sizing"
          href="#"
          id="navbarDropdownMenuAvatar"
          role="button"
          data-toggle="dropdown"
          aria-expanded="false"
        >
        <profile_img class="text-center align-center user_profile">
          <div style="padding-top: 25%;" >{{ user.first_name.0 }}{{ user.last_name.0 }}</div>
          </profile_img>
          <p>{{ user.first_name }} {{ user.last_name }}</p>
        </a>
        <ul
          class="dropdown-menu dropdown-menu-lg-right"
          aria-labelledby="navbarDropdownMenuAvatar"
        >
          <li>
            <a class="dropdown-item" href="#">My profile</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Settings</a>
          </li>
          <li>
            <a class="dropdown-item" href="{% url 'logout'%}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
{% block content %}{% endblock content %}
</body>

</html>
