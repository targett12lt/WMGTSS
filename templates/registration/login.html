<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMGTSS - Login</title>
    
    <!-- Loading Static Files:  -->
    {% load static %}

    <!-- Bootstrap Icon Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- NavBar CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">

    <!-- WebPage CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/pages.css' %}">

    <!--  NavBar JS Functions -->
    <script src="{% static 'js/navbar.js' %}"></script>

</head>
  <body>
    <h1>WMGTSS Authentication</h1>
    <p><strong>Authentication Required:</strong> Only logged in users can use the WMGTSS System!<br>
     If you do <strong>not</strong> have an account yet, please contact IT Services for support.</p>
    <h2>User Login</h2>
      <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
  </body>
</html>
