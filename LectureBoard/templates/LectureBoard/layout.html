<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Board</title>
    <!-- Loading Static Files:  -->
    {% load static %}

    <!-- Bootstrap Icon Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- NavBar CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">

    <!--  NavBar JS Functions -->
    <script src="{% static 'js/navbar.js' %}"></script>

</head>

<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'Overview'%}">
          <img
            src="{% static 'img/wmg_logo_no_bg.png' %}"
            height="70"
            alt="WMGTSS Logo"
            loading="lazy"
          />
        </a>
        <i class="bi bi-search icons" style="padding-right: 20px;"></i>
        <!-- Application Name -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <name class="navbar_appname">WMGTSS</name>
        </ul>
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->
    <div class="d-flex align-items-center">
         
        <!-- Notifications -->
        <div class="dropdown">
          <a
            class="text-reset"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-toggle="dropdown"
            aria-expanded="false"
          >
        <i class="fas fa-bell icons"></i> 
            <span class="badge rounded-pill badge-notification bg-danger"
            style="font-size: 18pt;">12</span>
        </a>
          <ul
            class="dropdown-menu dropdown-menu-lg-right"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li>
              <a class="dropdown-item" href="#">Notification 1</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Notification 2</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Notification 3</a>
            </li>
          </ul>
        </div>
        <!-- Avatar -->
        <div class="dropdown profile_navbar">
          <a
            class="d-flex align-items-center hidden-arrow dropdown_sizing"
            href="#"
            id="navbarDropdownMenuAvatar"
            role="button"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
              class="rounded-circle"
              height="50"
              alt="User Profile Picture"
              loading="lazy"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-lg-right"
            aria-labelledby="navbarDropdownMenuAvatar"
          >
            <li>
              <a class="dropdown-item" href="#">My profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Settings</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>

</body>

</html>
